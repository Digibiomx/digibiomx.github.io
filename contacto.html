<section class="contact">
    <h1>Contáctanos</h1>
    <p>Nos encantaría saber de ti. Llena el formulario a continuación y un miembro de nuestro equipo se pondrá en contacto contigo lo antes posible.</p>

    <form action="https://formspree.io/f/mnnqzrka" method="POST">
        <label for="name">Nombre Completo</label>
        <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre completo" autocomplete="name">

        <label for="company">Compañía</label>
        <input type="text" id="company" name="company" required placeholder="Nombre de tu compañía" autocomplete="organization">

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required placeholder="correo@ejemplo.com" autocomplete="email">

        <label for="phone">Teléfono (opcional)</label>
        <input type="tel" id="phone" name="phone" placeholder="+52 55 1234 5678" autocomplete="tel">

        <label for="message">Mensaje</label>
        <textarea id="message" name="message" rows="5" required placeholder="Escribe tu mensaje aquí" autocomplete="off"></textarea>

        <button type="submit">Enviar</button>
    </form>
</section>
