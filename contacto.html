<section class="contact">
    <h1>Contáctanos</h1>
    <p>¿Tienes alguna pregunta? Completa el formulario y nuestro equipo se pondrá en contacto contigo.</p>

    <form action="https://formspree.io/f/xwpeqrww" method="POST"> <!--ToDo: Cambiar el codigo-->
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="_replyto" required>

        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="button-primary">Enviar</button>
    </form>
</section>
